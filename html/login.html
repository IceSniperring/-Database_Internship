<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../外部样式表.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/Login.js"></script>
    <script type="text/javascript" src="../js/jump.js"></script>
</head>
<body>
<div class="background"></div>
<nav>
    <div class="container">
        <div class="box">
            <div class="content">
                <h2>登陆界面</h2>
            </div>
        </div>
    </div>
</nav>
<img id="backpicleft" src="../网站图片/180px-左npc.png" >
<img id="backpictop" src="../网站图片/2.png" style="width:300px;height:180px">
<img id="backpicright" src="../网站图片/180px-右npc.png">
<div class="login" style="position:absolute;left:40%;">
    <div class="loginstyle">
        <form action="">
            <input class="formstyle" id="username" type="text" name="用户名" placeholder="用户名"
                   required="required" pattern="[A-Za-z0-9]{3,20}">
            <br>
            <br>
            <input class="formstyle" id="passwd" type="password" name="密码" placeholder="密码" required="required">
            <br>
            <input class="formstyle2" type="button" value="登录" onclick="getUser()">
            <br>
        </form>
        <form action="">
            <input class="formstyle2" type="button" value="注册" onclick="javascript:jump()">
        </form>
        <button class="nav2n" style="width:120px;height:30px;position:absolute;right:20px;"onclick="jumpToManagerLogin()">管理员登录</button>
    </div>
</div>
</body>
</html>
